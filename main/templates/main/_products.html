{% for product in products %}
    <div class="product-card">
        {% if product.image %}<img src="{{ product.image.url }}" alt="{{ product.name }}">{% endif %}
        <h3>{{ product.name }}</h3>
        <p class="price">{{ product.price }} грн</p>
        <a class="btn" href="{{ product.get_absolute_url }}">Детальніше</a>
    </div>
{% endfor %}
