{% for product in products %}
    <div class="product-card">
        <a href="{{ product.get_absolute_url }}">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% endif %}
            <h3>{{ product.name }}</h3>
            <p class="price">{{ product.price }} грн</p>
        </a>
    </div>
{% endfor %}
